<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        name="text"
        class="form-control"
        placeholder="Add a Log..."
        [(ngModel)]="text"
      />
      <!-- [(ngModel)]="text" this binds the input to the text property -->
    </div>
    <input
      [disabled]="!this.text"
      type="submit"
      value="Add log"
      class="btn btn-light"
    />
    <button
      (click)="clearState()"
      [hidden]="!this.text"
      type="button"
      class="btn btn-warning"
    >
      Clear
    </button>
  </form>
</div>

<!-- to use [(ngModel)] we must import form module in the app.module.ts -->
